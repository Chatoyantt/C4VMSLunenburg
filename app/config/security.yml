    role_hierarchy: 
        ROLE_ADMIN: [ROLE_USER, ROLE_MAGAZIJN, ROLE_VERKOPER, ROLE_INKOPER]
        ROLE_INKOPER: [ROLE_INKOPER]
        ROLE_MAGAZIJN: [ROLE_MAGAZIJN]
        ROLE_VERKOPER: [ROLE_VERKOPER]
        ROLE_USER: [ROLE_USER]

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/magazijnlocatie/alle, roles: ROLE_MAGAZIJN }
        - { path: ^/alle/bestelformulier, roles: ROLE_MAGAZIJN }
