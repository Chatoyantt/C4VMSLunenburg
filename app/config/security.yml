        - { path: ^/searchArtikel, roles: ROLE_INKOPER }
        - { path: ^/alle/bestelformulier, roles: ROLE_VERKOPER }
        - { path: ^/artikel/alle, roles: ROLE_VERKOPER }
        - { path: ^/artikel/tekort, roles: ROLE_VERKOPER }
       

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs

        main:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login
                always_use_default_target_path: true
            logout:
                path:    /logout
                target:  /login
            # activate different ways to authenticate

            http_basic: ~
